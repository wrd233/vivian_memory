<body>
    <div class="header">

    <div class="stats">

    <div class="empty-state" id="empty-state" style="display: none;">

    </div>

    <div class="memory-list" id="memory-list">

    </div>

    <!-- æ·»åŠ /ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div class="modal" id="memory-modal">
        <div class="modal-content">
            <h2 id="modal-title">æ·»åŠ è®°å¿†</h2>
            <form id="memory-form">
                <div class="form-group">
                    <label for="memory-text">è®°å¿†å†…å®¹ï¼š</label>
                    <textarea id="memory-text" placeholder="åœ¨è¿™é‡Œå†™ä¸‹æ‚¨çš„è®°å¿†..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="memory-image">å›¾ç‰‡ï¼š</label>
                    <input type="file" id="memory-image" accept="image/*">
                    <img id="image-preview" class="image-preview" style="display: none;">
                </div>
                <input type="hidden" id="memory-id">
                <div class="form-group" style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">å–æ¶ˆ</button>

    <div class="notification" id="notification"></div>

    <script>
        let memories = [];

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // åŠ è½½æ‰€æœ‰è®°å¿†
        async function loadMemories() {
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const memoryList = document.getElementById('memory-list');
            
            loading.style.display = 'block';
            emptyState.style.display = 'none';
            memoryList.innerHTML = '';

            try {
                const response = await fetch('/api/memories');
                const data = await response.json();
                
                memories = data.memories || [];
                
                document.getElementById('memory-count').textContent = 
                    `å…± ${memories.length} æ¡è®°å¿†`;

                if (memories.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    renderMemories(memories);
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                showNotification('åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ¸²æŸ“è®°å¿†åˆ—è¡¨
        function renderMemories(memories) {
            const memoryList = document.getElementById('memory-list');
            memoryList.innerHTML = '';

            memories.forEach(memory => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `
                    <img class="memory-image" 
                         src="${memory.imageUrl || '/data/memories/memory-001/image.jpg'}" 
                         alt="è®°å¿†å›¾ç‰‡"
                         onerror="this.src='/data/memories/memory-001/image.jpg'">
                    <div class="memory-text">${memory.story}</div>
                    <div class="memory-actions">
                        <button class="btn btn-small btn-warning" onclick="editMemory('${memory.id}')">ç¼–è¾‘</button>
                        <button class="btn btn-small btn-primary" onclick="deleteMemory('${memory.id}')">åˆ é™¤</button>
                    </div>
                `;
                memoryList.appendChild(card);
            });
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('modal-title').textContent = 'æ·»åŠ è®°å¿†';
            document.getElementById('memory-form').reset();
            document.getElementById('memory-id').value = '';
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('memory-modal').style.display = 'block';
        }

        // æ˜¾ç¤ºç¼–è¾‘æ¨¡æ€æ¡†
        async function editMemory(id) {
            const memory = memories.find(m => m.id === id);
            if (!memory) return;

            document.getElementById('modal-title').textContent = 'ç¼–è¾‘è®°å¿†';
            document.getElementById('memory-text').value = memory.story;
            document.getElementById('memory-id').value = id;
            
            // åŠ è½½å›¾ç‰‡é¢„è§ˆ
            const imagePreview = document.getElementById('image-preview');
            if (memory.imageUrl) {
                imagePreview.src = memory.imageUrl;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }

            document.getElementById('memory-modal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('memory-modal').style.display = 'none';
        }

        // åˆ é™¤è®°å¿†
        async function deleteMemory(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å¿†å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/memories/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('è®°å¿†å·²åˆ é™¤');
                    loadMemories();
                } else {
                    showNotification('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showNotification('åˆ é™¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        }

        // åˆ·æ–°è®°å¿†åˆ—è¡¨
        function refreshMemories() {
            loadMemories();
            showNotification('è®°å¿†åˆ—è¡¨å·²åˆ·æ–°');
        }

        // å¤„ç†è¡¨å•æäº¤
        document.getElementById('memory-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('memory-id').value;
            const text = document.getElementById('memory-text').value;
            const imageFile = document.getElementById('memory-image').files[0];
            
            if (!text.trim()) {
                showNotification('è¯·è¾“å…¥è®°å¿†å†…å®¹', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('text', text);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const url = id ? `/api/memories/${id}` : '/api/memories';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (response.ok) {
                    showNotification(id ? 'è®°å¿†å·²æ›´æ–°' : 'è®°å¿†å·²æ·»åŠ ');
                    closeModal();
                    loadMemories();
                } else {
                    showNotification('æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æ“ä½œå¤±è´¥:', error);
                showNotification('æ“ä½œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        });

        // å›¾ç‰‡é¢„è§ˆ
        document.getElementById('memory-image').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('image-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // ç‚¹å‡»é®ç½©å…³é—­æ¨¡æ€æ¡†
        document.getElementById('memory-modal').addEventListener('click', (e) => {
            if (e.target.id === 'memory-modal') {

            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        loadMemories();
    </script>
